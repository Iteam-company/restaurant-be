name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: asdfghjkl
          POSTGRES_DB: test_table
        options: >-
          --health-cmd="pg_isready -U test_user -d nestjs_test_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      - SECRET_KEY=qwertyuiop

      - TEST_DB_USER=test
      - TEST_DB_PASSWORD=asdfghjkl
      - TEST_DB_DB=test_table

      - TEST_DB_CONNECT=postgresql://test:asdfghjkl@postgres:5432/test_table

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: 'ğŸ¨ Run Prettier check'
        run: npm run format:check

      - name: ğŸ§ª Run unit tests
        run: npm run test

      - name: ğŸ—ï¸ Build project
        run: npm run build
